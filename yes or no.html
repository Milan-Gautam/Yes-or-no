<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fceabb, #f8b500);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .question-box {
      background: white;
      padding: 50px 40px;
      border-radius: 25px;
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 420px;
    }

    h2 {
      color: #333;
      margin-bottom: 25px;
    }

    .btn {
      margin: 10px;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .btn-yes {
      background-color: #28a745;
      color: white;
    }

    .btn-yes:hover {
      background-color: #218838;
    }

    .btn-no {
      background-color: #dc3545;
      color: white;
    }

    .btn-no:hover {
      background-color: #c82333;
    }

    .modal-content {
      border-radius: 20px;
      animation: fadeIn 0.5s ease-in-out;
    }

    #modalMessage {
      font-size: 1.1rem;
      font-style: italic;
      color: #444;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="question-box">
    <h2>Do you love me? 🥺❤️</h2>
    <button class="btn btn-yes" onclick="handleAnswer('yes')">Yes</button>
    <button class="btn btn-no" onclick="handleAnswer('no')">No</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="responseModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="modal-body">
          <h5 id="modalMessage" class="mb-3"></h5>
          <button class="btn btn-yes me-2" onclick="handleAnswer('yes')">Yes</button>
          <button class="btn btn-no" onclick="handleAnswer('no')">No</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let noCount = 0;

    const loveMessages = [
      "You mean the world to me ❤️",
      "My heart beats only for you 💓",
      "I feel complete when I'm with you 🥰",
      "You're my sunshine on cloudy days ☀️",
      "I can't stop thinking about you 🧠💘",
      "You're my dream come true 🌙✨",
      "Every moment with you is magic 🪄",
      "You’re the reason I smile every day 😊",
      "You’re the love I never knew I needed 💖",
      "I never want to lose you 😢",
      "You are my always and forever ♾️",
      "Your happiness means everything to me 😍",
      "My soul found peace in you 🧘‍♀️💗",
      "You’re the missing piece in my heart 🧩❤️",
      "Being with you is my favorite thing 👫",
      "You light up my world like nobody else 💡✨",
      "You make my world brighter 🌍💡",
      "I need you more than you know 🙏💘",
      "Forever isn't long enough with you 🕰️💕",
      "Even your silence calms my heart 🤫❤️",
      "You're my first and last thought every day ☀️🌙",
      "You stole my heart and I never want it back 🥹💘",
      "Please be mine forever 🫶",
      "You're all I’ve ever wanted 💞",
      "My heart is waiting for your yes 💌",
      "Just say yes and make my world complete 🌎💕",
      "You're the melody to my heartbeat 🎵💓",
      "Everything is better with you 🥹",
      "You’re the reason I believe in love again ❤️‍🔥",
      "You make everything worth it 🫶",
      "I promise to cherish you forever 💍",
      "One yes from you can heal everything inside me 🥺💔",
      "Your love is the greatest gift 🎁❤️",
      "You are my peace in chaos 🕊️",
      "I’ll wait, because you’re worth it ⏳💗",
      "No matter what you say, I still care 💓",
      "I can’t imagine a future without you 🛤️❤️",
      "You’re not just special, you’re everything 💐",
      "You’re my reason to believe in forever 🌹",
      "Every beat of my heart says your name 🫀💘",
      "You’re my home in this world 🏡💞",
      "Falling for you was the easiest thing ever 💫",
      "Your ‘no’ won’t stop my love 🥲",
      "Say yes, and I’ll never stop loving you ❤️‍🔥",
      "You mean more to me than words can explain ✍️❤️",
      "You’re the poem my heart wrote ✒️💖",
      "You're all I ever dreamed of 🌈💘",
      "Your love would mean the universe to me 🌌💝",
      "My heart is still asking: will you be mine? 💬💓"
    ];

    function handleAnswer(answer) {
      const modal = new bootstrap.Modal(document.getElementById('responseModal'));
      const messageBox = document.getElementById('modalMessage');

      if (answer === 'yes') {
        messageBox.innerHTML = '💖 Aww! I love you too!<br><small>You just made my world brighter 🌟💘</small>';
        modal.show();
      } else {
        const msg = loveMessages[noCount % loveMessages.length];
        messageBox.innerHTML = `${msg}<br><br><strong> Please say Yes 🥺</strong>`;
        noCount++;
        modal.show();
      }
    }
  </script>

</body>
</html>
